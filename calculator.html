<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <h3>
      <i class="fa fa-calculator" aria-hidden="true"></i>
      Simple Calculator App
    </h3>
    <div class="calculator-app">
      <div class="output-screen">
        <div previous-screen class="previous-screen"></div>
        <div current-screen class="current-screen">00</div>
      </div>
      <div class="number-pad">
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button number>0</button>
        <button all-clear>AC</button>
        <button delete>DEL</button>
        <button operation>*</button>
        <button operation>/</button>
        <button operation>+</button>
        <button operation>-</button>
        <button equals class="span-three">=</button>
        <button number>.</button>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/6e82efe5ad.js" crossorigin="anonymous"></script>
    <script src="calculator.js" charset="utf-8"></script>
  </body>
</html>
